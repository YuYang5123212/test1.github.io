<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuYang | 个人主页</title>

    <!-- 引入美化字体与插件 -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;700&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>

    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --text-light: #86868b;
            --border: #f0f0f0;
            --font-serif: 'Noto Serif SC', serif;
            --font-sans: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: var(--font-sans);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 25px;
        }

        /* 导航栏 - 模仿 maplezz */
        nav {
            padding: 80px 0 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            color: var(--text);
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-light);
            margin-left: 24px;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--text);
        }

        /* 视图动画 */
        #view {
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 列表样式 */
        h1.page-title {
            font-family: var(--font-serif);
            font-size: 2.2rem;
            margin-bottom: 40px;
        }

        .list-section {
            margin-top: 40px;
        }

        .list-item {
            display: block;
            text-decoration: none;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            transition: 0.2s;
        }

        .list-item:hover {
            background: #fafafa;
            padding-left: 5px;
        }

        .item-meta {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 4px;
        }

        .item-title {
            font-size: 1.15rem;
            font-weight: 500;
            color: var(--text);
        }

        /* 文章详情 */
        .back-link {
            display: inline-block;
            cursor: pointer;
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 40px;
            text-decoration: none;
        }

        .back-link:hover {
            color: var(--text);
        }

        .post-header {
            margin-bottom: 50px;
        }

        .post-content {
            font-size: 1.05rem;
        }

        .post-content h1,
        .post-content h2,
        .post-content h3 {
            font-family: var(--font-serif);
            margin: 1.8em 0 0.8em;
        }

        .post-content p {
            margin-bottom: 1.5em;
        }

        .post-content pre {
            background: #f8f8f8;
            padding: 1.2rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 25px 0;
            border: 1px solid #eee;
        }

        .post-content img {
            max-width: 100%;
            border-radius: 4px;
            margin: 20px 0;
        }

        footer {
            padding: 80px 0 40px;
            color: #ddd;
            font-size: 0.8rem;
            text-align: center;
            font-family: var(--font-serif);
        }
    </style>
</head>

<body>

    <div class="container">
        <nav>
            <a href="#/" class="nav-brand">YuYang.</a>
            <div class="nav-links">
                <a href="#/blog">Blog</a>
                <a href="#/projects">Projects</a>
                <a href="https://github.com/YuYang5123212" target="_blank">Github</a>
            </div>
        </nav>

        <main id="view"></main>

        <footer>SIMPLE & CLEAN.</footer>
    </div>

    <script>
        // 1. 数据配置：这里严格使用你仓库中的文件名
        const BLOG_POSTS = [
            {
                id: 'tinypix-env',
                title: '配置TinyPiX环境过程中遇到的问题及应对',
                date: '2025-10-14',
                file: 'posts/配置TinyPiX环境过程中遇到的问题及应对.md'
            },
            {
                id: 'tinypix-hardware',
                title: 'TinyPiX家庭智能屏-温湿度计模块-串口数据部分开发历程',
                date: '2025-10-24',
                file: 'posts/TinyPiX家庭智能屏-温湿度计模块-串口数据部分开发历程.md'
            }
        ];

        const PROJECTS = [
            { title: 'ATAC 智能门禁系统', desc: '基于 Arduino 与 HarmonyOS 的安全锁方案', link: 'https://github.com/YuYang5123212/ATAC' },
            { title: '3D Interactive Tree', desc: 'Three.js 交互式 3D 艺术实验', link: 'projects/madeByLPY/index.html' }
        ];

        // 2. 核心路由与跳转逻辑 (类似 SPA)
        const render = async () => {
            const hash = window.location.hash || '#/';
            const view = document.getElementById('view');

            // 首页路由
            if (hash === '#/') {
                view.innerHTML = `
                <h1 class="page-title">Thoughts.</h1>
                <div class="list-section">
                    ${BLOG_POSTS.map(post => `
                        <a href="#/post/${post.id}" class="list-item">
                            <div class="item-meta">${post.date}</div>
                            <div class="item-title">${post.title}</div>
                        </a>
                    `).join('')}
                </div>
            `;
            }
            // 博客列表
            else if (hash === '#/blog') {
                view.innerHTML = `<h1 class="page-title">Blog.</h1>${renderPostList()}`;
            }
            // 项目列表
            else if (hash === '#/projects') {
                view.innerHTML = `<h1 class="page-title">Projects.</h1>${renderProjectList()}`;
            }
            // 文章正文页 (跳转逻辑核心)
            else if (hash.startsWith('#/post/')) {
                const id = hash.replace('#/post/', '');
                const post = BLOG_POSTS.find(p => p.id === id);
                if (post) {
                    view.innerHTML = `<p style="color:#999">Loading story...</p>`;
                    try {
                        const response = await fetch(post.file);
                        const md = await response.text();
                        view.innerHTML = `
                        <a href="#/" class="back-link">← Back</a>
                        <div class="post-header">
                            <h1 style="font-family:var(--font-serif); font-size:2.4rem; line-height:1.3;">${post.title}</h1>
                            <p style="color:var(--text-light); margin-top:15px;">Published on ${post.date}</p>
                        </div>
                        <article class="post-content">${marked.parse(md)}</article>
                    `;
                        Prism.highlightAll(); // 代码高亮渲染
                    } catch (e) {
                        view.innerHTML = `<p>Error loading article.</p>`;
                    }
                }
            }
        };

        function renderPostList() {
            return BLOG_POSTS.map(post => `
            <a href="#/post/${post.id}" class="list-item">
                <div class="item-meta">${post.date}</div>
                <div class="item-title">${post.title}</div>
            </a>
        `).join('');
        }

        function renderProjectList() {
            return PROJECTS.map(p => `
            <a href="${p.link}" class="list-item" ${p.link.startsWith('http') ? 'target="_blank"' : ''}>
                <div class="item-title">${p.title}</div>
                <div class="item-meta">${p.desc}</div>
            </a>
        `).join('');
        }

        window.addEventListener('hashchange', render);
        window.addEventListener('load', render);
    </script>

</body>

</html>
