<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuYang | Portfolio</title>

    <!-- 1. 资源加载 -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;700&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>

    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --text-light: #86868b;
            --border: #f2f2f2;
            --accent: #007aff;
            --font-serif: 'Noto Serif SC', serif;
            --font-sans: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: var(--font-sans);
            line-height: 1.8;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 0 25px;
        }

        /* 导航 */
        nav {
            padding: 80px 0 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            color: var(--text);
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-light);
            margin-left: 24px;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: var(--text);
        }

        /* 内容动画 */
        #view {
            animation: fadeIn 0.5s ease;
            min-height: 60vh;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 列表项 */
        .list-item {
            display: block;
            text-decoration: none;
            padding: 25px 0;
            border-bottom: 1px solid var(--border);
            transition: 0.2s;
        }

        .list-item:hover {
            opacity: 0.6;
            padding-left: 5px;
        }

        .item-meta {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .item-title {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--text);
            font-family: var(--font-serif);
        }

        /* 回到顶部按钮 - 磨砂白蓝风格 */
        #backToTop {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            color: var(--accent);
            border: 1px solid rgba(0, 0, 0, 0.05);
            cursor: pointer;
            display: none;
            z-index: 100;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            align-items: center;
            justify-content: center;
        }

        #backToTop:hover {
            transform: scale(1.1);
            background: var(--bg);
        }

        #backToTop svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* 文章详情 */
        .post-content img,
        .post-content video {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 40px auto;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
        }

        .post-content video {
            background: #000;
        }

        .post-content pre {
            background: #f9f9f9;
            padding: 1.5rem;
            border-radius: 10px;
            overflow-x: auto;
            margin: 30px 0;
            border: 1px solid var(--border);
        }

        .post-header {
            margin: 60px 0 80px;
        }

        .back-link {
            display: inline-block;
            color: var(--text-light);
            text-decoration: none;
            margin-bottom: 40px;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .back-link:hover {
            color: var(--accent);
        }

        footer {
            padding: 120px 0 60px;
            color: #eee;
            text-align: center;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>

    <div class="container">
        <nav>
            <a href="#/" class="nav-brand">YuYang.</a>
            <div class="nav-links">
                <a href="#/blog">Blog</a>
                <a href="#/projects">Projects</a>
            </div>
        </nav>
        <main id="view"></main>
        <footer>MIND THE GAP.</footer>
    </div>

    <button id="backToTop" onclick="scrollToTop()">
        <svg viewBox="0 0 24 24">
            <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
    </button>

    <script>
        // 1. 数据配置 - 直接写死绝对正确的相对路径
        const BLOG_POSTS = [
            {
                id: 'tinypix-env',
                title: '配置TinyPiX环境过程中遇到的问题及应对',
                date: '2025-10-14',
                file: 'posts/配置TinyPiX环境过程中遇到的问题及应对.md'
            },
            {
                id: 'tinypix-hardware',
                title: 'TinyPiX家庭智能屏-温湿度计模块-串口数据部分开发历程',
                date: '2025-10-24',
                file: 'posts/TinyPiX家庭智能屏-温湿度计模块-串口数据部分开发历程.md'
            }
        ];

        const PROJECTS = [
            { title: 'ATAC 智能门禁系统', desc: '基于 Arduino 与 HarmonyOS 的安全锁方案', link: 'https://github.com/YuYang5123212/ATAC' },
            { title: '3D Interactive Tree', desc: 'Three.js 交互式 3D 艺术实验', link: 'projects/madeByLPY/index.html' }
        ];

        // 2. 媒体解析重写
        const renderer = new marked.Renderer();
        renderer.image = function (href, title, text) {
            let src = href;

            // 核心修复逻辑：
            // 只要路径包含 "image/"，就强制认为它是根目录下的 image 文件夹，不受 MD 文件位置影响
            if (src.includes('image/')) {
                // 提取 image 之后的部分，统一指向 /image/
                const fileName = src.split('image/').pop();
                src = 'image/' + fileName;
            } else if (!src.startsWith('http')) {
                // 其他普通的相对路径补全 posts/
                src = 'posts/' + src;
            }

            // 视频识别
            const isVideo = /\.(mp4|webm|ogg|mov|MP4)$/i.test(src.split('?')[0]);
            if (isVideo) {
                return `<video controls playsinline preload="metadata">
                        <source src="${src}" type="video/mp4">
                        您的浏览器不支持视频播放。
                    </video>`;
            }
            return `<img src="${src}" alt="${text || ''}" title="${title || ''}">`;
        };
        marked.setOptions({ renderer: renderer });

        // 3. 页面渲染与 Fetch 修复
        const render = async () => {
            const hash = window.location.hash || '#/';
            const view = document.getElementById('view');
            window.scrollTo(0, 0);

            if (hash === '#/' || hash === '#/blog') {
                view.innerHTML = `<h1 style="font-family:var(--font-serif);font-size:2.2rem;margin-bottom:40px;">Writing.</h1>` +
                    BLOG_POSTS.map(post => `
                    <a href="#/post/${post.id}" class="list-item">
                        <div class="item-meta">${post.date}</div>
                        <div class="item-title">${post.title}</div>
                    </a>
                `).join('');
            }
            else if (hash === '#/projects') {
                view.innerHTML = `<h1 style="font-family:var(--font-serif);font-size:2.2rem;margin-bottom:40px;">Projects.</h1>` +
                    PROJECTS.map(p => `
                    <a href="${p.link}" class="list-item" ${p.link.startsWith('http') ? 'target="_blank"' : ''}>
                        <div class="item-title">${p.title}</div>
                        <div class="item-meta">${p.desc}</div>
                    </a>
                `).join('');
            }
            else if (hash.startsWith('#/post/')) {
                const id = hash.replace('#/post/', '');
                const post = BLOG_POSTS.find(p => p.id === id);
                if (post) {
                    view.innerHTML = `<p style="color:#ccc; font-size:0.9rem; padding:40px 0;">Loading Article...</p>`;
                    try {
                        // 核心修复：手动拼接 URL 并进行严格编码
                        const url = window.location.origin + window.location.pathname.replace('index.html', '') + post.file;
                        const res = await fetch(encodeURI(url));

                        if (!res.ok) throw new Error('404');
                        const md = await res.text();

                        view.innerHTML = `
                        <a href="#/" class="back-link">← Index</a>
                        <div class="post-header">
                            <h1 style="font-family:var(--font-serif); font-size:2.6rem; line-height:1.2;">${post.title}</h1>
                            <p style="color:var(--text-light); margin-top:15px; font-size:0.9rem;">${post.date}</p>
                        </div>
                        <article class="post-content">${marked.parse(md)}</article>
                    `;
                        Prism.highlightAll();
                    } catch (e) {
                        view.innerHTML = `
                        <div style="padding:60px 0; text-align:center;">
                            <p style="color:#e74c3c; margin-bottom:10px;">读取失败</p>
                            <p style="color:#999; font-size:0.8rem;">请检查仓库中是否存在文件：<br><code>${post.file}</code></p>
                        </div>`;
                    }
                }
            }
        };

        // 4. 工具逻辑
        function scrollToTop() { window.scrollTo({ top: 0, behavior: 'smooth' }); }
        window.onscroll = function () {
            const btn = document.getElementById("backToTop");
            btn.style.display = (document.documentElement.scrollTop > 400) ? "flex" : "none";
        };

        window.addEventListener('hashchange', render);
        window.addEventListener('load', render);
    </script>

</body>

</html>
