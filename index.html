<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="file" id="backgroundUpload" accept="image/*" style="display: none;">
        <button class="button" onclick="uploadBackground()">上传背景图片</button>
        <button class="button" onclick="enterWebsite()">进入网站</button>
    </div>

    <div id="websiteContent" style="display: none;">
        <h1>欢迎来到网站</h1>
        <input type="file" id="fileUpload" multiple>
        <ul id="fileList"></ul>
    </div>

    <script>
        function uploadBackground() {
            document.getElementById('backgroundUpload').click();
        }

        document.getElementById('backgroundUpload').addEventListener('change', function(event) {
            const file = event.target.files;
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.body.style.backgroundImage = `url(${e.target.result})`;
                    document.getElementById('websiteContent').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        function enterWebsite() {
            document.getElementById('websiteContent').style.display = 'block';
        }

        document.getElementById('fileUpload').addEventListener('change', function(event) {
            const files = event.target.files;
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            for (let i = 0; i < files.length; i++) {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = URL.createObjectURL(files[i]);
                link.download = files[i].name;
                link.textContent = files[i].name;
                listItem.appendChild(link);
                fileList.appendChild(listItem);
            }
        });
    </script>
</body>
</html>
