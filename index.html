<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>刘杨的AI测试网页</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .btn { display: inline-block; padding: 10px 20px; background-color: #007BFF; color: white; border-radius: 5px; cursor: pointer; }
        .input-area { margin-top: 20px; }
        .list-item { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>刘杨的AI测试网页</h1>
        <button class="btn" id="createIdeaBtn">创建想法</button>
        <div id="ideaList"></div>
    </div>

    <div id="inputArea" class="input-area" style="display: none;">
        <input type="text" id="ideaTitle" placeholder="输入文档标题">
        <textarea id="ideaContent" placeholder="输入文档内容"></textarea>
        <button class="btn" id="saveIdeaBtn">保存</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
