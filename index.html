<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuYang | Portfolio</title>

    <!-- 引入资源 -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;700&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>

    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --text-light: #86868b;
            --border: #f2f2f2;
            --accent: #007aff;
            /* 蓝色箭头 */
            --font-serif: 'Noto Serif SC', serif;
            --font-sans: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: var(--font-sans);
            line-height: 1.8;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 0 25px;
        }

        /* 导航 */
        nav {
            padding: 80px 0 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            color: var(--text);
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-light);
            margin-left: 24px;
            font-size: 0.95rem;
        }

        .nav-links a:hover {
            color: var(--text);
        }

        /* 视图动画 */
        #view {
            animation: fadeIn 0.4s ease;
            min-height: 60vh;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 列表样式 */
        .list-item {
            display: block;
            text-decoration: none;
            padding: 25px 0;
            border-bottom: 1px solid var(--border);
        }

        .list-item:hover {
            opacity: 0.5;
        }

        .item-meta {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .item-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
            font-family: var(--font-serif);
        }

        /* 回到顶部按钮 - 圆形白底蓝箭头 */
        #backToTop {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ffffff;
            color: var(--accent);
            border: 1px solid #e0e0e0;
            cursor: pointer;
            display: none;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            align-items: center;
            justify-content: center;
        }

        #backToTop:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        }

        #backToTop svg {
            width: 22px;
            height: 22px;
            fill: none;
            stroke: currentColor;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* 文章媒体适配 */
        .post-content img,
        .post-content video {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 40px auto;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .post-content pre {
            background: #f9f9f9;
            padding: 1.5rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 30px 0;
            border: 1px solid var(--border);
        }

        .post-header {
            margin: 60px 0 80px;
        }

        .back-link {
            display: inline-block;
            color: var(--text-light);
            text-decoration: none;
            margin-bottom: 40px;
            font-size: 0.95rem;
        }

        footer {
            padding: 100px 0 60px;
            color: #eee;
            text-align: center;
            font-size: 0.8rem;
            letter-spacing: 2px;
            font-family: var(--font-serif);
        }
    </style>
</head>

<body>

    <div class="container">
        <nav>
            <a href="#/" class="nav-brand">YuYang.</a>
            <div class="nav-links">
                <a href="#/blog">Blog</a>
                <a href="#/projects">Projects</a>
            </div>
        </nav>
        <main id="view"></main>
        <footer>SIMPLE IS THE BEST.</footer>
    </div>

    <!-- 回到顶部按钮 -->
    <button id="backToTop" onclick="scrollToTop()">
        <svg viewBox="0 0 24 24">
            <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
    </button>

    <script>
        // 1. 数据配置 (严格对应截图文件名)
        const BLOG_POSTS = [
            {
                id: 'env-issues',
                title: '配置TinyPiX环境过程中遇到的问题及应对',
                date: '2025-10-14',
                file: 'posts/配置TinyPiX环境过程中遇到的问题及应对.md'
            },
            {
                id: 'hardware-log',
                title: 'TinyPiX家庭智能屏-温湿度计模块-串口数据部分开发历程',
                date: '2025-10-24',
                file: 'posts/TinyPiX家庭智能屏-温湿度计模块-串口数据部分开发历程.md'
            }
        ];

        const PROJECTS = [
            { title: 'ATAC 智能门禁系统', desc: '基于 Arduino 与 HarmonyOS 的安全锁方案', link: 'https://github.com/YuYang5123212/ATAC' },
            { title: '3D Interactive Tree', desc: 'Three.js 交互式 3D 艺术实验', link: 'projects/madeByLPY/index.html' }
        ];

        // 2. 核心修复：媒体路径重定向逻辑
        const renderer = new marked.Renderer();
        renderer.image = function (href, title, text) {
            let src = href;

            // 诊断与修复：如果路径包含 "image/" 且文档在根目录 index.html 运行
            // 我们必须强行将路径指向 posts/image/
            if (src.includes('image/')) {
                // 提取文件名部分，拼接正确物理路径
                const parts = src.split('image/');
                const fileName = parts[parts.length - 1];
                src = 'posts/image/' + fileName;
            }

            // 视频拦截逻辑
            const isVideo = /\.(mp4|webm|mov|ogg)$/i.test(src);
            if (isVideo) {
                return `<video controls playsinline preload="metadata" style="width:100%; border-radius:8px;">
                        <source src="${encodeURI(src)}" type="video/mp4">
                        您的浏览器不支持视频。
                    </video>`;
            }
            // 普通图片渲染 (使用 encodeURI 解决中文路径问题)
            return `<img src="${encodeURI(src)}" alt="${text || ''}" title="${title || ''}">`;
        };
        marked.setOptions({ renderer: renderer });

        // 3. 路由与加载逻辑 (含中文路径 Fetch 修复)
        const render = async () => {
            const hash = window.location.hash || '#/';
            const view = document.getElementById('view');
            window.scrollTo(0, 0);

            if (hash === '#/' || hash === '#/blog') {
                view.innerHTML = `<h1 style="font-family:var(--font-serif); font-size:2.2rem; margin-bottom:40px;">Writing.</h1>` +
                    BLOG_POSTS.map(post => `
                    <a href="#/post/${post.id}" class="list-item">
                        <div class="item-meta">${post.date}</div>
                        <div class="item-title">${post.title}</div>
                    </a>
                `).join('');
            }
            else if (hash === '#/projects') {
                view.innerHTML = `<h1 style="font-family:var(--font-serif); font-size:2.2rem; margin-bottom:40px;">Projects.</h1>` +
                    PROJECTS.map(p => `
                    <a href="${p.link}" class="list-item" ${p.link.startsWith('http') ? 'target="_blank"' : ''}>
                        <div class="item-title">${p.title}</div>
                        <div class="item-meta">${p.desc}</div>
                    </a>
                `).join('');
            }
            else if (hash.startsWith('#/post/')) {
                const id = hash.replace('#/post/', '');
                const post = BLOG_POSTS.find(p => p.id === id);
                if (post) {
                    view.innerHTML = `<p style="color:#999; padding:40px 0;">Loading...</p>`;
                    try {
                        // 【关键修复点】针对中文路径进行双重安全获取
                        const response = await fetch(encodeURI(post.file));
                        if (!response.ok) throw new Error('404');
                        const md = await response.text();

                        view.innerHTML = `
                        <a href="#/" class="back-link">← 返回首页</a>
                        <div class="post-header">
                            <h1 style="font-family:var(--font-serif); font-size:2.5rem; line-height:1.2;">${post.title}</h1>
                            <p style="color:var(--text-light); margin-top:15px; font-size:0.9rem;">${post.date}</p>
                        </div>
                        <article class="post-content">${marked.parse(md)}</article>
                    `;
                        Prism.highlightAll();
                    } catch (e) {
                        view.innerHTML = `<div style="padding:60px 0; color:#ff4d4f;">
                        <h3>加载失败</h3>
                        <p style="color:#999; font-size:0.8rem; margin-top:10px;">
                            找不到文件: <code>${post.file}</code><br>
                            请检查文件名是否包含特殊符号，或确保文件已提交。
                        </p>
                    </div>`;
                    }
                }
            }
        };

        // 4. 回到顶部功能
        function scrollToTop() { window.scrollTo({ top: 0, behavior: 'smooth' }); }
        window.onscroll = function () {
            const btn = document.getElementById("backToTop");
            if (document.documentElement.scrollTop > 400) {
                btn.style.display = "flex";
            } else {
                btn.style.display = "none";
            }
        };

        window.addEventListener('hashchange', render);
        window.addEventListener('load', render);
    </script>

</body>

</html>
