<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .welcome-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
        }
        .welcome-page button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .main-page {
            display: none;
            padding: 20px;
        }
        .main-page input[type="file"] {
            display: block;
            margin-bottom: 10px;
        }
        .main-page ul {
            list-style-type: none;
            padding: 0;
        }
        .main-page ul li a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="welcome-page" id="welcomePage">
        <input type="file" id="backgroundUpload" accept="image/*" style="display: none;">
        <button onclick="uploadBackground()">Upload Background</button>
        <button onclick="enterWebsite()">Enter Website</button>
    </div>
    <div class="main-page" id="mainPage">
        <h1>Main Website</h1>
        <input type="file" id="fileUpload" multiple>
        <ul id="fileList"></ul>
    </div>

    <script>
        function uploadBackground() {
            document.getElementById('backgroundUpload').click();
        }

        document.getElementById('backgroundUpload').addEventListener('change', function(event) {
            const file = event.target.files;
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('welcomePage').style.backgroundImage = `url(${e.target.result})`;
                };
                reader.readAsDataURL(file);
            }
        });

        function enterWebsite() {
            document.getElementById('welcomePage').style.display = 'none';
            document.getElementById('mainPage').style.display = 'block';
        }

        document.getElementById('fileUpload').addEventListener('change', function(event) {
            const files = event.target.files;
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = URL.createObjectURL(file);
                a.download = file.name;
                a.textContent = file.name;
                li.appendChild(a);
                fileList.appendChild(li);
            }
        });
    </script>
</body>
</html>
