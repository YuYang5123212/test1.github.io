<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuYang | Portfolio</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;700&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>

    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --text-light: #86868b;
            --border: #f0f0f0;
            --accent: #007aff;
            --font-serif: 'Noto Serif SC', serif;
            --font-sans: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: var(--font-sans);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 0 25px;
        }

        nav {
            padding: 80px 0 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            color: var(--text);
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-light);
            margin-left: 24px;
            font-size: 0.95rem;
        }

        .nav-links a:hover {
            color: var(--text);
        }

        #view {
            animation: fadeIn 0.4s ease;
            min-height: 60vh;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .list-item {
            display: block;
            text-decoration: none;
            padding: 22px 0;
            border-bottom: 1px solid var(--border);
        }

        .list-item:hover {
            opacity: 0.6;
        }

        .item-meta {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 4px;
        }

        .item-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--text);
            font-family: var(--font-serif);
        }

        /* 回到顶部按钮 - 简约白蓝色调 */
        #backToTop {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            color: var(--accent);
            border: 1px solid #eee;
            cursor: pointer;
            display: none;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(5px);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #backToTop:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        }

        #backToTop svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* 媒体适配修复 */
        .post-content img,
        .post-content video {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 30px auto;
            border-radius: 8px;
        }

        .post-content video {
            background: #000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .post-content pre {
            background: #f8f8f8;
            padding: 1.2rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 25px 0;
            border: 1px solid #eee;
        }

        .post-header {
            margin-bottom: 50px;
        }

        .back-link {
            display: inline-block;
            color: var(--text-light);
            text-decoration: none;
            margin-bottom: 30px;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .back-link:hover {
            color: var(--accent);
        }

        footer {
            padding: 100px 0 50px;
            color: #ddd;
            text-align: center;
            font-size: 0.8rem;
            font-family: var(--font-serif);
        }
    </style>
</head>

<body>

    <div class="container">
        <nav>
            <a href="#/" class="nav-brand">YuYang.</a>
            <div class="nav-links">
                <a href="#/blog">Blog</a>
                <a href="#/projects">Projects</a>
            </div>
        </nav>

        <main id="view"></main>
        <footer>SIMPLE & CLEAN.</footer>
    </div>

    <!-- 修正后的回到顶部按钮 -->
    <button id="backToTop" onclick="scrollToTop()">
        <svg viewBox="0 0 24 24">
            <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
    </button>

    <script>
        // 1. 数据配置 - 使用完全匹配的文件名
        const BLOG_POSTS = [
            {
                id: 'tinypix-env',
                title: '配置TinyPiX环境过程中遇到的问题及应对',
                date: '2025-10-14',
                file: 'posts/配置TinyPiX环境过程中遇到的问题及应对.md'
            },
            {
                id: 'tinypix-hardware',
                title: 'TinyPiX家庭智能屏-温湿度计模块-串口数据部分开发历程',
                date: '2025-10-24',
                file: 'posts/TinyPiX家庭智能屏-温湿度计模块-串口数据部分开发历程.md'
            }
        ];

        const PROJECTS = [
            { title: 'ATAC 智能门禁系统', desc: '基于 Arduino 与 HarmonyOS 的安全锁方案', link: 'https://github.com/YuYang5123212/ATAC' },
            { title: '3D Interactive Tree', desc: 'Three.js 交互式 3D 艺术实验', link: 'projects/madeByLPY/index.html' }
        ];

        // 2. 增强型 Markdown 渲染 (修复媒体路径)
        const renderer = new marked.Renderer();

        renderer.image = function (href, title, text) {
            let src = href;
            // 如果路径已经是 ./image/ 开头，由于 index.html 在根目录，直接使用即可，无需修改
            // 如果是其他相对路径且不以 http 开头，则补全 posts/ 前缀
            if (!src.startsWith('http') && !src.startsWith('./image') && !src.startsWith('image/')) {
                src = 'posts/' + src;
            }

            const videoExts = ['.mp4', '.webm', '.ogg', '.mov'];
            const isVideo = videoExts.some(ext => src.toLowerCase().split('?')[0].endsWith(ext));

            if (isVideo) {
                return `<video controls playsinline preload="metadata">
                        <source src="${src}" type="video/mp4">
                        您的浏览器不支持视频播放。
                    </video>`;
            }
            return `<img src="${src}" alt="${text || ''}" title="${title || ''}">`;
        };

        marked.setOptions({ renderer: renderer });

        // 3. 路由逻辑 (加入 URL 编码修复)
        const render = async () => {
            const hash = window.location.hash || '#/';
            const view = document.getElementById('view');
            window.scrollTo(0, 0);

            if (hash === '#/' || hash === '#/blog') {
                view.innerHTML = `<h1 style="font-family:var(--font-serif);font-size:2.2rem;margin-bottom:40px;">Writing.</h1>` +
                    BLOG_POSTS.map(post => `
                    <a href="#/post/${post.id}" class="list-item">
                        <div class="item-meta">${post.date}</div>
                        <div class="item-title">${post.title}</div>
                    </a>
                `).join('');
            }
            else if (hash === '#/projects') {
                view.innerHTML = `<h1 style="font-family:var(--font-serif);font-size:2.2rem;margin-bottom:40px;">Projects.</h1>` +
                    PROJECTS.map(p => `
                    <a href="${p.link}" class="list-item" ${p.link.startsWith('http') ? 'target="_blank"' : ''}>
                        <div class="item-title">${p.title}</div>
                        <div class="item-meta">${p.desc}</div>
                    </a>
                `).join('');
            }
            else if (hash.startsWith('#/post/')) {
                const id = hash.replace('#/post/', '');
                const post = BLOG_POSTS.find(p => p.id === id);
                if (post) {
                    view.innerHTML = `<p style="color:#999">Fetching content...</p>`;
                    try {
                        // 修复点：使用 encodeURI 处理中文路径
                        const res = await fetch(encodeURI(post.file));
                        if (!res.ok) throw new Error('File not found');
                        const md = await res.text();
                        view.innerHTML = `
                        <a href="#/" class="back-link">← Return to Index</a>
                        <div class="post-header">
                            <h1 style="font-family:var(--font-serif); font-size:2.6rem; line-height:1.2;">${post.title}</h1>
                            <p style="color:var(--text-light); margin-top:15px; font-size:0.9rem;">${post.date}</p>
                        </div>
                        <article class="post-content">${marked.parse(md)}</article>
                    `;
                        Prism.highlightAll();
                    } catch (e) {
                        view.innerHTML = `<div style="padding:40px 0; color:#e74c3c;">文章加载失败。请确保文件路径为: <br><code>${post.file}</code></div>`;
                    }
                }
            }
        };

        // 4. 回到顶部逻辑
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onscroll = function () {
            const btn = document.getElementById("backToTop");
            if (document.body.scrollTop > 400 || document.documentElement.scrollTop > 400) {
                btn.style.display = "flex";
            } else {
                btn.style.display = "none";
            }
        };

        window.addEventListener('hashchange', render);
        window.addEventListener('load', render);
    </script>

</body>

</html>
